<html>

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Mr. Yao" />
	<!-- 作者 -->

	<!-- 定义页面的最新版本 -->
	<meta name="description" content="网站简介" />
	<!-- 网站简介 -->
	<meta name="keywords" content="搜索关键字，以半角英文逗号隔开" />
	<title>商品</title>

	<!-- 公共样式 开始 -->
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/iconfont.css">
	<script type="text/javascript" src="framework/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
	<script type="text/javascript" src="layui/layui.js"></script>
	<!-- 滚动条插件 -->
	<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css">
	<script src="framework/jquery-ui-1.10.4.min.js"></script>
	<script src="framework/jquery.mousewheel.min.js"></script>
	<script src="framework/jquery.mCustomScrollbar.min.js"></script>
	<script src="framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
	<!-- 公共样式 结束 -->

	<style>
		.layui-form-label {
			width: 100px;
		}

		.layui-input-block {
			margin-left: 130px;
		}

		.layui-form {
			margin-right: 30%;
		}
	</style>

</head>

<body>
	<div class="cBody">
		<form id="addForm" class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">会员卡号</label>
				<div class="layui-input-block">
					<input type="text" name="cardId" required lay-verify="required|number" autocomplete="off"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">数量</label>
				<div class="layui-input-block">
					<input style="width: 50px; height: 38px; border: 2px white; float: left;" id="min" name=""
						type="button" value="-" />
					<input style="text-align: center; width: 50px; height: 32px; float: left;" id="quantity" name=""
						type="text" value="1" />
					<input style="width: 50px; height: 38px; border: 2px white;" id="add" name="" type="button"
						value="+" />
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="submitBut">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>


		<script>
			

			function useFunction(goods) {

			

				layui.use(['upload', 'form'], function () {
					var form = layui.form;
					var upload = layui.upload;
					//监听提交
					form.on('submit(submitBut)', function (data) {
					var myDate = new Date();
					var year = myDate.getFullYear();        // 获取当前年
					var month = myDate.getMonth() + 1;   // 获取当前月
					var date = myDate.getDate();            // 获取当前日
					var h = myDate.getHours();              // 获取当前小时数 (0-23)
					var m = myDate.getMinutes();          // 获取当前分钟数 (0-59)
					var s = myDate.getSeconds()
					var now = year + '-' + getNow(month) + "-" + getNow(date) + " " + getNow(h) + ':' + getNow(m) + ":" + getNow(s);
					var num = getvalue();
					var money = num * goods.goods_price;
						//获取数据，传给后端
						$.get("http://localhost:8080/use.do", {
							"start_time": now,
							"records_money": money,
							"goods_id": goods.goods_id,
							"cid": data.field.cardId,
							"goods_num":num
						},
							function (res) {
								if (res.code == "ok") {
									layer.msg(res.msg);
									if(res.msg=="添加了一条出售记录"){
										var index = parent.layer.getFrameIndex(window.name);
										parent.layer.close(index);	
									}
								} else {
									layer.msg(code + "出现了一个不可预期的错误，请联系程序员");
									console.log("状态码：" + res.code + "---错误信息：" + res.msg);
								}
							}
						).error(function(xhr,errorText,errorType) { layer.msg(xhr.status+"网络异常请重试")});
						return false;
					});
					form.verify({
						//数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
						ZHCheck: [
							/^[\u0391-\uFFE5]+$/, '只允许输入中文'
						]
					});
					//拖拽上传
					upload.render({
						elem: '#goodsPic',
						url: '/upload/',
						done: function (res) {
							console.log(res)
						}
					});

				});
				layui.use('laydate', function () {
					var laydate = layui.laydate;

					//执行一个laydate实例
					//时间控件
					laydate.render({
						elem: '#timeStart' //指定元素
						,
						type: 'datetime'
					});
					laydate.render({
						elem: '#timeEnd' //指定元素
						,
						type: 'datetime'
					});
				});
			}

			var t = $("#quantity");
				$("#add").click(function () {
					t.val(parseInt(t.val()) + 1);
					$("#min").removeAttr("disabled");                 //当按加1时，解除$("#min")不可读状态
					getvalue();
				})
				$("#min").click(function () {
					if (parseInt(t.val()) > 1) {                     //判断数量值大于1时才可以减少
						t.val(parseInt(t.val()) - 1)
					} else {
						$("#min").attr("disabled", "disabled")        //当$("#min")为1时，$("#min")不可读状态
					}
					getvalue();
				})
				function getvalue() {
					var t = $("#quantity").val();
					return t;
				}
				getvalue();

			function getNow(s) {
				return s < 10 ? '0' + s : s;
			}
		</script>

	</div>
</body>

</html>
