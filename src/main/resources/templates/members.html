<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="card">

        <div class="card-body">
            <h4 class="card-title">会员管理</h4>

        </div>
        <div class="card-footer text-muted">
            健身管理系统
        </div>
    </div>
    <br>
    <br>
    <div class="col-lg-9">
        <!-- 显示数据的表格 -->
        <table class="table table-bordered table-hover mb-5">
            <!-- 表头 -->
            <thead class="thead-light">
                <tr>
                    <th scope="col">会员编号</th>
                    <th scope="col">姓名</th>
                    <th scope="col">手机号码</th>
                    <th scope="col">身份证</th>
                    <th scope="col">地址</th>
                    <th scope="col">性别</th>
                    <th scope="col">教练ID</th>
                    <th scope="col">健身需求</th>
                    <th scope="col">照片</th>
                    <th scope="col" class="w-25">操作</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="m:${members}">
					<!-- <td th:text="${teacher.tid}"/>
					<td th:text="${teacher.tid}"/>
					<td th:text="${teacher.tname}"/>
					<td th:text="${teacher.subject}"/>
					
					<td> -->
					<td>[[${m.mid}]]</td>
					<td>[[${m.mname}]]</td>
					<td>[[${m.mtelephone}]]</td>
					<td>[[${m.msfz}]]</td>
					<td>[[${m.maddress}]]</td>
					<td>[[${m.msex}]]</td>
					<td>[[${m.coach_id}]]</td>
					<td>[[${m.needs}]]</td>
					<td><img th:src="@{${m.icon}}" style="width: 100px;height: 100px"></td>
					<td><a th:href="@{'getCardByMid?mid='+${m.mid}}">查看会员卡</a>
					
					</td>
					
						
					
					
				</tr>
               
            </tbody>
        </table>

    </div>
    <br>
    <br>
    <br>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div class="jumbotron jumbotron-fluid mb-0 fixed-bottom p-3">
        <p class="text-center">copyright@2019 健身管理系统</p>
    </div>
</body>

</html>
